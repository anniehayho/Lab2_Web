<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quiz Application</h1>
    <form id="quizForm">
        <div class="question">
            <h2>1. What is the capital of France?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" name="q1" id="q1a" value="Berlin">
                    <label for="q1a">Berlin</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" id="q1b" value="Madrid">
                    <label for="q1b">Madrid</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" id="q1c" value="Paris">
                    <label for="q1c">Paris</label>
                </div>
                <div class="option">
                    <input type="radio" name="q1" id="q1d" value="Rome">
                    <label for="q1d">Rome</label>
                </div>
            </div>
        </div>

        <div class="question">
            <h2>2. Which planet is known as the Red Planet?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" name="q2" id="q2a" value="Earth">
                    <label for="q2a">Earth</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" id="q2b" value="Mars">
                    <label for="q2b">Mars</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" id="q2c" value="Jupiter">
                    <label for="q2c">Jupiter</label>
                </div>
                <div class="option">
                    <input type="radio" name="q2" id="q2d" value="Venus">
                    <label for="q2d">Venus</label>
                </div>
            </div>
        </div>

        <div class="question">
            <h2>3. What is the largest ocean on Earth?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" name="q3" id="q3a" value="Atlantic">
                    <label for="q3a">Atlantic</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" id="q3b" value="Indian">
                    <label for="q3b">Indian</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" id="q3c" value="Arctic">
                    <label for="q3c">Arctic</label>
                </div>
                <div class="option">
                    <input type="radio" name="q3" id="q3d" value="Pacific">
                    <label for="q3d">Pacific</label>
                </div>
            </div>
        </div>
        <div class="submit-container">
            <button type="submit">Submit</button>
        </div>
    </form>
    <div id="score" class="score"></div>

    <script>
        const correctAnswers = {
            q1: "Paris",
            q2: "Mars",
            q3: "Pacific"
        };

        document.getElementById('quizForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            let score = 0;
            const answers = {
                q1: document.querySelector('input[name="q1"]:checked')?.value,
                q2: document.querySelector('input[name="q2"]:checked')?.value,
                q3: document.querySelector('input[name="q3"]:checked')?.value
            };

            Object.keys(correctAnswers).forEach(question => {
                if (answers[question] === correctAnswers[question]) {
                    score++;
                }
            });

            document.getElementById('score').textContent = `Your score: ${score}/3`;
        });
    </script>
</body>
</html>

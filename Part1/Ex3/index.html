<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="pricing-table">
            <!-- Basic Plan -->
            <div class="pricing-card">
                <div class="plan-header">Basic</div>
                <div class="price">$10/month</div>
                <div class="feature no-border">10 GB Storage</div>
                <div class="feature">Basic Support</div>
                <div class="feature">1 Domain</div>
                <div class="button-container">
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>

            <!-- Standard Plan -->
            <div class="pricing-card">
                <div class="plan-header">Standard</div>
                <div class="price">$20/month</div>
                <div class="feature no-border">50 GB Storage</div>
                <div class="feature">Priority Support</div>
                <div class="feature">5 Domains</div>
                <div class="button-container">
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>

            <!-- Premium Plan -->
            <div class="pricing-card">
                <div class="plan-header">Premium</div>
                <div class="price">$30/month</div>
                <div class="feature no-border">Unlimited Storage</div>
                <div class="feature">24/7 Support</div>
                <div class="feature">Unlimited Domains</div>
                <div class="button-container">
                    <button class="signup-btn">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
